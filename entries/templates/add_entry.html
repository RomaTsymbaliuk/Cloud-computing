<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add entry</title>
</head>
<body>
<form action="/entries/" method="post"> {% csrf_token %}
    <label for="date">Enter date in format yyyy-mm-dd: </label>
    <input id="date" type="text" name="date">
    <label for="purpose">Enter purpose: </label>
    <input id="purpose" type="text" name="purpose">
    <label for="time_on_task">Enter time on task</label>
    <input id="time_on_task" type="int" name="time_on_task">
    <input type="submit" value="OK">
</form>
</body>
</html>
